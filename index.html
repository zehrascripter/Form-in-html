<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Syntax Example</title>
</head>
<body>


  <center>  <h1>Grade Volleyball Registration Form</h1>  </center>
<div style="margin-left: 27%;">    

    <form>
<label for="name">Name:</label><br>
<input style="width: 30%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 8px;" type="text" name="name" placeholder="First" required>
<input style="width: 30%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 8px;" type="text" name="name" placeholder="Last" required>
<br>
<br>

<label for="age">Age:</label><br>
<input style="width: 62%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 10px;" type="number" name="age" min="6" max="12" required>


<br>
<br>
<label for="grade">Grades</label><br>
<select name="grade" style="width: 63%; height: 30px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 10px;" >
    <option value="g1">Grade 1</option>
    <option value="g2">Grade 2</option>
    <option value="g3">Grade 3</option>
    <option value="g4">Grade 4</option>
    <option value="g5">Grade 5</option>
</select>
<br>
<br>

<label for="school">School District</label><br>
<input style="width: 62%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 8px;" type="text" name="school" required>


<br>
<br>
<label for="size">Shirt Size</label><br>
<select name="size" style="width: 63%; height: 30px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 10px;" >
    <option value="s">Small</option>
    <option value="m">Medium</option>
    <option value="l">Large</option>
    <option value="xl">Extra Large</option>
</select>
<br>
<br>


<label for="pname">Parent Name</label><br>
<input style="width: 30%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 8px;" type="text" name="pname" placeholder="First" required>
<input style="width: 30%; height: 25px; border: 2px solid rgb(185, 97, 185); border-radius: 5px; margin-top: 8px;" type="text" name="pname" placeholder="Last" required>
<br>
<br>
</form>
</div>
</body>
</html>
